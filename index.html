<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip calculator app</title>
</head>

<body>

  <main>
    <div class="title">
      <h1>
        <span>SPLI</span>
        <span>TTER</span>
      </h1>
    </div>

    <div class="calculator">
      <section class="bill-inputs">
        <div class="bill-area">
          <label for="bill">Bill</label>
          <div class="input-container">
            <input type="text" name="bill" id="bill">
            <span>$</span>
          </div>
        </div>

        <div class="tip-area">
          <p>Select tip %</p>
          <div class="tips">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" name="custom" id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="people-amount">
          <label for="people-number">Number of people</label>
          <div class="input-container">
            <input type="text" name="people-number" id="people-number">
            <span>$</span>
          </div>
        </div>
      </section>

      <section class="bill-output">
        <div class="total">
          <div class="total-title">
            <h2>Tip Amount <span>/person</span></h2>
          </div>
          <div class="total-value">
            <p id="value">$0.00</p>
          </div>
        </div>

        <div class="total">
          <div class="total-title">
            <h2>Total <span>/person</span></h2>
          </div>
          <div class="total-value">
            <p id="value">$0.00</p>
          </div>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
