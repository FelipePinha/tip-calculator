<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/mobile.css">
</head>

<body>

  <main>
    <div class="title">
      <h1>
        <span>SPLI</span>
        <span>TTER</span>
      </h1>
    </div>

    <div class="calculator">
      <section class="bill-inputs">
        <div class="bill-area">
          <label for="bill">Bill</label>
          <div class="input-container">
            <input type="text" name="bill" id="bill">
            <i class="fas fa-solid fa-dollar-sign"></i>
          </div>
        </div>

        <div class="tip-area">
          <p>Select tip %</p>
          <div class="tips">
            <button id="percent-btn" class="active-percent">5%</button>
            <button id="percent-btn">10%</button>
            <button id="percent-btn">15%</button>
            <button id="percent-btn">25%</button>
            <button id="percent-btn">50%</button>
            <input type="text" id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="people-amount">
          <label for="people-number">Number of people</label>
          <div class="input-container">
            <input type="text" name="people-number" id="people-number" value="1">
            <i class="fas fa-solid fa-user"></i>
          </div>
        </div>
      </section>

      <section class="bill-output">
        <div class="total">
          <div class="total-title">
            <h2>Tip Amount <span>/ person</span></h2>
          </div>
          <div class="total-value">
            <p id="tip-value">$0.00</p>
          </div>
        </div>

        <div class="total">
          <div class="total-title">
            <h2>Total <span>/ person</span></h2>
          </div>
          <div class="total-value">
            <p id="total-value">$0.00</p>
          </div>
        </div>

        <button>RESET</button>
      </section>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/523e6a491b.js" crossorigin="anonymous"></script>
  <script src="./src/ts/main.ts"></script>
</body>

</html>
